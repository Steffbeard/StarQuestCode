name: ${project.name}
main: com.ginger_walnut.sqexpboost.Main
version: ${project.version}
description: ${project.description}
commands:
   expboost:
      description: Manages SQExpBoost
   expboost help:
      description: Shows the help for SQExpBoost
   expboost set:
      description: Sets the base exp multiplier
permissions:
   SQExpBoost.viewHelp:
      description: Premission node for viewing help
      default: false
   SQExpBoost.setMultiplier:
      description: Premission node for setting multiplier
      default: false
   SQExpBoost.addMultiplier:
      description: Premission node for adding to the multiplier
      default: false
   SQExpBoost.subtractMultiplier:
      description: Premission node for subtracting to the multiplier
      default: false